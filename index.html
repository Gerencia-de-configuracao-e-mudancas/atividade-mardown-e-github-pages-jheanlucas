<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Gradiente</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100vw;
            height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
        }

        h1 {
            font-size: 6em;
            font-weight: bold;
            background: linear-gradient(to right, #7357ff,#ff49f6);
            display: inline-block;
            color: transparent;
            background-clip: text;
        }

        p {
            color: white;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>hello world com linear gradient</p>
</body>
</html>
